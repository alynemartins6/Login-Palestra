<!DOCTYPE html>
<html lang="pt-Br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulário de Login</title>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">

        <form>
            <img src="./imagens-logo/logo-unifor.png" alt="logo-unifor" class="mb-4 img-fluid d-block mx-auto" height="300" width="300">
            <h1 class="h3 mb-3 fw-bold text-center">Inscreva-se nas Palestras Unifor!</h1>
           

         <div class="mb-3">

          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" required>
          
         </div>

         <div class="mb-3">
            <label for="inputSenha" class="form-label">Senha</label>
            <input type="password" id="inputSenha" class="form-control" aria-describedby="passwordHelpBlock" required>
            <div id="passwordHelpBlock" class="form-text text-center">
                Sua senha deve ter de 8 a 20 caracteres, conter letras e números e não deve conter espaços, caracteres especiais ou emoji.
         </div>

         <div class="mb-3 form-check text-start my-3">
          <input type="checkbox" class="form-check-input mt-3" id="exampleCheck">
          <label class="form-check-label mt-3" for="exampleCheck">Check me</label>
         </div>

         <div class="d-flex justify-content-between">

            <button type="submit" class="btn btn-secondary mt-4">
                <a href="pagina-principal.html" class="your-button-class">Enviar</a>
            </button>
            <button type="button" class="btn btn-secondary mt-4">
                <a href="cadastro.html" class="your-button-class">Cadastrar</a>
            </button>
         </div>
        
      </form>
    </main>

</body>
</html>
