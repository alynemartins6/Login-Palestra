<!DOCTYPE html>
<html lang="pt-Br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="styles.css" />
		<title>Cadastro</title>
	</head>

	<body class="d-flex align-items-center py-4 bg-primary">
		<main class="w-50 m-auto container text-center">
			<form class="bg-light p-5">
				<img src="./imagens-logo/logo.png" alt="logo-unifor" class="mb-4 img-fluid d-block mx-auto" height="300" width="300" />
				<h1 class="h3 mb-3 fw-bold text-center text-primary">Cadastre-se nas Palestras Unifor!</h1>
			  
				<div class="row p-2">
				  <div class="col-md-6 pb-3">
					<label for="inputNome" class="form-label">Primeiro Nome</label>
					<input id="inputNome" type="text" class="form-control" style="width: 400px;" placeholder="Digite seu primeiro nome" aria-label="Primeiro Nome" required />
				  </div>
				  <div class="col-md-6">
					<label for="inputSobrenome" class="form-label">Sobrenome</label>
					<input id="inputSobrenome" class="form-control" style="width: 400px;" placeholder="Digite seu sobrenome" aria-label="Sobrenome" required />
				  </div>
			  
				  <div class="col-md-6">
					<label for="inputEmail" class="form-label">Email</label>
					<input id="inputEmail" type="email" class="form-control" style="width: 400px;" id="inputEmail" placeholder="Digite seu email" aria-label="Email" required />
				  </div>
				  <div class="col-md-6">
					<label for="inputSenha" class="form-label">Senha</label>
					<input id="inputSenha" type="password" class="form-control" style="width: 400px;" id="inputSenha" placeholder="Digite sua senha" aria-label="Senha" required />
					<div id="passwordHelpBlock" class="form-text text-center" style="font-size: 0.8rem;">
					  Sua senha deve ter de 8 a 20 caracteres, conter letras e números e não deve conter espaços, caracteres especiais ou emoji.
					</div>
				  </div>
			  
				  <div class="col-md-6">
					<label for="inputMatricula" class="form-label">Matrícula</label>
					<input id="inputMatricula" type="number" class="form-control" style="width: 400px;" id="inputMatricula" placeholder="Digite sua Matrícula" aria-label="Senha" required />
				  </div>
				  <div class="col-md-6">
					<label for="inputCpf" class="form-label">CPF</label>
					<input id="inputCpf" type="number" class="form-control" style="width: 400px;" id="inputCpf" placeholder="Digite Seu CPF" aria-label="Senha" required />
				  </div>
				</div>
			  
				<div class="d-flex justify-content-end button-container">
				  <button type="submit" class="btn btn-primary mt-5" id="submit-cadastrar">
					Cadastrar
				  </button>
				</div>
			  </form>
			  
			  
			<footer></footer>
		</main>

		<script src="script-cadastro.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
			integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
			crossorigin="anonymous"></script>
	</body>
</html>
