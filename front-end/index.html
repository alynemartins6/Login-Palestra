<!DOCTYPE html>
<html lang="pt-Br" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulário de Login</title>
</head>

    <body class="d-flex align-items-center py-4 bg-primary">
        <main class="w-100 m-auto form-container">

            <form class=" form-login bg-light p-5">
                <img src="./imagens-logo/logo.png" alt="logo-unifor" class="mb-4 img-fluid d-block mx-auto" height="300" width="300">
                <h1 class="h3 mb-3 fw-bold text-center text-primary">Inscreva-se nas Palestras Unifor!</h1>
           
                <div class="mb-3">

                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" required>
                </div>

                <div class="mb-3">
                    <label for="inputSenha" class="form-label">Senha</label>
                    <input type="password" id="inputSenha" class="form-control" aria-describedby="passwordHelpBlock" required>
                <div id="passwordHelpBlock" class="form-text text-center pt-2" style="font-size: 0.8rem;">
                    Sua senha deve ter de 8 a 20 caracteres, conter letras e números e não deve conter espaços, caracteres especiais ou emoji.
                </div>

                <!-- <div class="mb-3 form-check text-start my-3">
                    <input type="checkbox" class="form-check-input mt-3" id="Check">
                    <label class="form-check-label mt-3" for="exampleCheck">Check me</label>
                </div> -->

                <div class="d-flex justify-content-between">

                    <button type="submit" class="btn btn-primary mt-4" id="submit-enviar">
                        <a href="pagina-principal.html" class="your-button-class">Entrar</a>
                    </button>
                    <button type="submit" class="btn btn-primary mt-4"id="submit-cadastrar">
                        <a href="cadastro.html" class="your-button-class">Cadastre-se aqui</a>
                    </button>
                </div>
        
            </form>
        </main>
        <script src="script-index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
